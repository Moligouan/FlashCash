<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&family=Macondo+Swash+Caps&family=Pirata+One&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&family=Over+the+Rainbow&family=Reenie+Beanie&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
	<div th:replace="~{partial/header}"></div>
	<div th:if="${#httpServletRequest.remoteUser != null}">
		<div th:replace="~{partial/menu}"></div>
    </div>
	<div id="main">
		<div id="liste">
			<h2>User List</h2>
			<a href="/user/add" id="ajout">Add New</a>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Full Name</th>
						<th>User Name</th>
						<th>Role</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td style="width: 10%" th:text="${user.id}"></td>
						<td th:text="${user.fullname}"></td>
						<td th:text="${user.username}"></td>
						<td style="width: 25%" th:text="${user.role}"></td>
						<td style="width: 15%" class="text-center">
							<a th:href="@{/user/update/{id}(id=${user.id})}">Edit</a>&nbsp;|&nbsp;
							<a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
