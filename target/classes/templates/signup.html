<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Fulashu Cashu </title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/spark.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
</head>

<body id="body-list" class="bck">
    <div id="blured" class="blur">
        <div th:replace="~{partial/header}"></div>
        <div id="main">
            <h1 id="dynamic-header">Inscription</h1>
            <form th:action="@{/signup}" method="post" class="form-signup">
                <div class="text-input">
                    <input type="text" name="firstName" class="form-control floatingInput" id="floatingInputUsername"
                        placeholder="Prénom" />
                </div>
                <div class="text-input">
                    <input type="text" name="lastName" class="form-control floatingInput" id="floatingInputLastName"
                        placeholder="Nom" />
                </div>
                <div class="text-input">
                    <input type="text" name="email" class="form-control floatingInput" id="floatingInputEmail"
                        placeholder="Email" />
                </div>
                <div id="MdpRegex" class="MdpMore">
                    <span class="cSpe">
                        <div class="indicator"></div>
                        <p>Charactère Spéciaux</p>
                    </span>
                    <span class="cMaj">
                        <div class="indicator"></div>
                        <p>Charactère Majuscule</p>
                    </span>
                    <span class="cMin">
                        <div class="indicator"></div>
                        <p>Charactère Minuscule</p>
                    </span>
                    <span class="cNum">
                        <div class="indicator"></div>
                        <p>Charactère Numérique</p>
                    </span>
                    <span class="c8">
                        <div class="indicator"></div>
                        <p>8 Charactères</p>
                    </span>
                </div>
                <div class="text-input">
                    <input type="password" name="password" class="form-control floatingInput" id="InputPassword"
                        placeholder="Mot de Passe" />
                </div>
                <div id="passwordStrengthContainer" class="MdpMore">
                    <progress id="strengthBar" max="100" value="0"></progress>
                    <span id="strengthLabel">Entrez votre mot de passe</span>
                </div>
                <div th:if="${errorMessageMdp != null}" class="error">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <p th:text="${errorMessageMdp}"></p>
                </div>
                <div class="text-input">
                    <input type="password" name="confirmPassword" class="form-control floatingInput"
                        id="floatingInputPasswordConfirm" placeholder="Confirmez Mot de Passe" />
                </div>
                <div th:if="${errorMessageMdpConfirm != null}" class="error">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <p th:text="${errorMessageMdp}"></p>
                </div>
                <div class="d-grid mb-2">
                    <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">
                        S'Inscrire
                    </button>
                </div>
                <a class="d-block text-center mt-2 small" href="/flashcash/signin">Déjà un compte? Connectez vous.</a>
                <!--                        <div class="d-grid mb-2">-->
                <!--                            <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">-->
                <!--                                Connect With Google.-->
                <!--                            </button>-->
                <!--                        </div>-->
            </form>
        </div>
        <script type="module" th:src="@{/js/scriptNeon.js}" defer></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script th:src="@{/js/spark.js}" defer></script>
        <script th:src="@{/js/password.js}" defer></script>
        <script th:src="@{/js/background.js}" defer></script>
    </div>
</body>

</html>
