<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&family=Macondo+Swash+Caps&family=Pirata+One&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
</head>
<body>
	<div th:replace="~{partial/header}"></div>
	<div id="modiform" class="formular">
		<h2>Update CurvePoint</h2>
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<div class="element">
				<label for="curveId" class="col-sm-2 control-label">Curve Id :</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{curveId}" id="curveId" placeholder="Curve Id" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
				</div>
			</div>
			<div class="element">
				<label for="term" class="col-sm-2 control-label">Term :</label>
				<div class="col-sm-10">
					<input type="number" step="0.1" th:field="*{term}" id="term" placeholder="Term" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
				</div>
			</div>
			<div class="element">
				<label for="value" class="col-sm-2 control-label">Value :</label>
				<div class="col-sm-10">
					<input type="number" step="0.1" th:field="*{value}" id="value" placeholder="Value" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
				</div>
			</div>

			<div class="btns">
				<input type="hidden" th:field="*{id}">
				<input class="btn btn-primary btn-sm" type="submit" value="Update CurvePoint">
				<a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
			</div>
		</form>
	</div>
</body>
</html>
