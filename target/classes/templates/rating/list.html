<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&family=Macondo+Swash+Caps&family=Pirata+One&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&family=Over+the+Rainbow&family=Reenie+Beanie&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
	<div th:replace="~{partial/header}"></div>
	<div th:if="${#httpServletRequest.remoteUser != null}">
		<div th:replace="~{partial/menu}"></div>
    </div>
	<div id="main">
		<div id="liste">
			<h2>Rating List</h2>
			<a href="/rating/add" id="ajout">Add New</a>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>MoodysRating</th>
						<th>SandPRating</th>
						<th>FitchRating</th>
						<th>Order</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="rating : ${ratings}">
						<td style="width: 10%" th:text="${rating.id}"></td>
						<td th:text="${rating.moodysRating}"></td>
						<td th:text="${rating.sandPRating}"></td>
						<td th:text="${rating.fitchRating}"></td>
						<td style="width: 25%" th:text="${rating.orderNumber}"></td>
						<td style="width: 15%" class="text-center">
							<a th:href="@{/rating/update/{id}(id=${rating.id})}">Edit</a>&nbsp;|&nbsp;
							<a th:href="@{/rating/delete/{id}(id=${rating.id})}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
