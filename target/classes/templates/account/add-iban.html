<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Fulashu Cashu </title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/spark.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
</head>

<body>
    <div th:replace="~{partial/header}"></div>
    <div id="main">
        <h1 id="dynamic-header">Ajout d'Iban</h1>
        <form th:action="@{/add-iban}" method="post">
            <div class="text-input">
                <input type="text" name="iban" id="IBANinput" placeholder="Votre IBAN" required />
            </div>
            <div th:if="${errorMessage != null}" class="error">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <p th:text="${errorMessage}"></p>
            </div>
            <div>
                <button class="btn" type="submit">
                    Ajouter Iban
                </button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('IBANinput').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\s+/g, '').toUpperCase();
            e.target.value = value.match(/.{1,4}/g)?.join(' ') || value;
        });
    </script>
    <script type="module" th:src="@{/js/scriptNeon.js}" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script th:src="@{/js/spark.js}" defer></script>
</body>

</html>
