<body class="signin-form">
<div class="container">
    <div class="row">
        <div class="col-lg-9 col-xl-5 mx-auto">
            <div class="card flew-row my-5 border-0 shadow rounded-3 oveflow-hidden">
                <div class="card-body p-4 p-sm-5">
                    <div class="logo-card">
                        <img class="logo" th:src="@{/images/logo.png}" alt="">
                    </div>
                    <h4 class="card-title text-center mb-5 fw-light fs-5">Retrait d'argent</h4>
                    <form th:action="@{/retrait}" method="post" class="form-signin">
                        <div class="form-floating mb-3">
                            <input type="number" step="0.01" name="amount" class="form-control floatingInput" id="floatingInputAmount" placeholder="amount"/>
                            <label for="floatingInputAmount">Amount</label>
                        </div>
                        <div class="d-grid mb-2">
                            <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">
                                Retirer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
