<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Fulashu Cashu </title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/spark.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="~{partial/header}"></div>
    <div id="main">
        <h1 id="dynamic-header">Retrait d'argent</h1>
        <form th:action="@{/retrait}" method="post">
            <div class="money-input">
                <input type="number" step="0.01" name="amount" class="form-control floatingInput" id="floatingInputAmount" placeholder="Quantité"/>
                <label for="floatingInputAmount">€</label>
            </div>
            <div th:if="${errorMessage != null}" class="error">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <p th:text="${errorMessage}"></p>
            </div>
            <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">
                    Retirer
                </button>
            </div>
        </form>
    </div>
    <script type="module" th:src="@{/js/scriptNeon.js}" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script th:src="@{/js/spark.js}" defer></script>
</body>
</html>
